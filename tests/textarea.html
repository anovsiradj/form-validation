<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>basic textarea</title>
	<link rel="stylesheet" href="theme.css?1"/>
	<link rel="stylesheet" href="../vorm.css?2"/>
	<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
	<script src="../node_modules/tooltip.js/dist/umd/tooltip.js"></script>
	<script src="../vorm.js?11"></script>
</head>
<body>

<form id="form1" autocomplete="off">
	<div>
		<textarea name="textarea1" cols="30" rows="10"></textarea>
	</div>

	<button type="submit">submit</button>
</form>

<script>
var fv = Vorm(document.getElementById('form1'), {
	textarea1: [
		{
			params: [10, 100],
			action: function(elm, min, max) {
				if (Vorm.default_rules.between_length.action(elm, min, max)) {
					return true;
				}
				return false;
			},
			message: 'This is Twitter!'
		}
	]
});
</script>
</body>
</html>
